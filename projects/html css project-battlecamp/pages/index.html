<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google-font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- google-font end -->
    <!-- font-awesome-cdn start-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome cdn end -->
    <title>main page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main-section start -->
    <div class="main-container">
      <!-- nav-bar start -->
      <div class="nav-bar">
        <div class="catty">
          <img src="../assets/icons/logo.png" alt="image" />
        </div>
        <div class="menus-section">
          <a href="#">Explore</a>
          <a href="#">Apparel</a>
          <a href="#">Homeware</a>
          <a href="#">Accessories</a>
          <a href="#">Drinkware</a>
        </div>
        <div class="icon-section">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
          <i class="fa-solid fa-0 zero"></i>
        </div>
      </div>
      <!-- nav-bar end -->

      <div class="image-section">
        <img src="../assets/imgaes/bg_home_banner.jpeg" alt="image" />
      </div>
      <!-- product-section start -->
      <div class="products-section">
        <div class="products">
          <h1 style="padding: 2%; padding-left: 5%">Featured products</h1>
        </div>
        <div class="main-products-section">
          <div class="product-section-1">
            <div class="wine-tumbler">
              <button class="button">
                <i class="fa-regular fa-eye eye"></i>
              </button>
            </div>
            <div class="green-mug">
              <button class="button">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <div class="black-mug">
              <button class="button">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <div class="grip-ring">
              <button class="button">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-section">footer-section</div>
    </div>
    <!-- main-section end -->
  </body>
</html>
