<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <link rel="stylesheet" href="solar-system.css" />
  </head>
  <body>
    <div class="parent">
      <div class="mercury-orbit">
        <img class="sun" src="assets/images/sun.png" alt="image" />
        <img class="mercury" src="assets/images/mercury.png" alt="mercury" />
      </div>
      <div class="venus-orbit">
        <img class="venus" src="assets/images/venus.png" alt="venus" />
      </div>
      <div class="earth-orbit">
        <img class="earth" src="assets/images/earth.png" alt="earth" />
      </div>
      <div class="mars-orbit">
        <img class="mars" src="assets/images/mars.png" alt="mars" />
      </div>
      <div class="jupiter-orbit">
        <img class="jupiter" src="assets/images/jupiter.png" alt="jupiter" />
      </div>
      <div class="saturn-orbit">
        <img class="saturn" src="assets/images/saturn.png" alt="saturn" />
      </div>
      <div class="uranus-orbit">
        <img class="uranus" src="assets/images/uranus.png" alt="uranus" />
      </div>
      <div class="neptune-orbit">
        <img class="neptune" src="assets/images/naptune.png" alt="neptune" />
      </div>
    </div>
  </body>
</html>
