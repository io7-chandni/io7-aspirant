<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Form</title>
    <link rel="stylesheet" href="Newsletter.css" />
  </head>
  <body>
    <form class="main-form-section">
      <div class="header-section">
        <!--Header section start-->
        <header class="header">
          <img
            style="padding-top: 12px; margin-top: 5px; margin-left: 100px"
            src="assets/logo/logo.PNG"
            alt="logo"
            height="38px"
            width="29px"
          />
          <h1 style="color: #e59e6e; margin-top: 20px">YourCompany</h1>
        </header>
        <!--Header section end-->

        <div class="container">
          <h2>Sign Up for Our Newsletter</h2>
          <p>Fill out your information below to be signed up</p>
          <p>for our infomation newsletter</p>
        </div>

        <!--main section start-->
        <div class="input">
          <div>
            <label for="First Name">First Name</label>
            <input
              class="input-box"
              type="First Name"
              placeholder="First Name"
            />
          </div>

          <div class="input">
            <label for="Last Name">Last Name</label>
            <input class="input-box" type="Last Name" placeholder="Last Name" />
          </div>
        </div>

        <div>
          <p style="margin-top: 10px">Email Address</p>
          <input
            class="input-box-1"
            type="Email Address"
            placeholder="Email Address"
          />
        </div>

        <div>
          <p style="margin-top: 10px">Company</p>
          <input
            class="input-box-1"
            type="Company Address"
            placeholder="Company"
          />
        </div>
        <br />

        <div>
          <p>Add me to your mailing list</p>
        </div>
        <br />

        <div>
          <input
            class="checkbox"
            id="button"
            type="checkbox"
            checked="checked"
          />
          <label for="button"
            >I agree to receive e-mails from your company and your terms and
            conditions.</label
          >
        </div>
        <br />

        <div>
          <button class="button"><b>Sign Me Up</b></button>
        </div>
      </div>
    </form>
  </body>
</html>
