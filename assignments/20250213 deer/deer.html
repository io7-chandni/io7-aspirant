<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deer</title>
    <link rel="stylesheet" href="deer.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="upper-section">
        <div class="left-cloud-section">
          <div class="cloud-1"></div>
          <div class="cloud-2"></div>
        </div>
        <div class="right-cloud-section">
          <div class="cloud-3"></div>
          <div class="cloud-4"></div>
        </div>
        <div class="conatiner">
          <div class="ear-section">
            <div class="ear-1">
              <div class="inner-ear-1"></div>
            </div>
            <div class="ear-2">
              <div class="inner-ear-2"></div>
            </div>
          </div>
          <div class="mouth-section">
            <div class="outer-mouth">
              <div class="cheeks-section">
                <div class="left-cheek"></div>
                <div class="right-cheek"></div>
              </div>
              <div class="inner-mouth">
                <div class="nose-section"></div>
                <div class="teeth-section"></div>
              </div>
            </div>
            <div class="eyes-section">
              <div class="eyes-1">
                <div class="inner-eye-1"></div>
              </div>

              <div class="eyes-2">
                <div class="inner-eye-2"></div>
              </div>
            </div>
          </div>
          <div class="stomach-section">
            <div class="tail-section"></div>
            <div class="design-section">
              <div class="left-design"></div>
              <div class="right-design"></div>
            </div>
          </div>
          <div class="leg-section">
            <div class="foot-section"></div>
          </div>

          <div class="leg-2">
            <div class="foot-2"></div>
          </div>

          <div class="leg-3">
            <div class="foot-3"></div>
          </div>

          <div class="leg-4">
            <div class="foot-4"></div>
          </div>
        </div>
      </div>
      <div class="bottom-section"></div>
    </div>
  </body>
</html>
