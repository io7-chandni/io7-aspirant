<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>banner with position</title>
    <link rel="stylesheet" href="iron.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-1"></div>
      <div class="container-2">
        <i class="fa-brands fa-asymmetrik" class="letter-a"></i>
        <h2><u>Avengers</u></h2>
        <div class="green-box-1"></div>
        <div class="green-box-2"></div>
        <div class="green-box-3"></div>
        <div class="green-box-4"></div>
        <div class="green-box-5"></div>
        <img
          style="width: 26%"
          src="assets/images/doraemon.jpg"
          alt="doraemon"
        />
        <img
          class="dora"
          style="width: 36%"
          src="assets/images/dora.jpg"
          alt="dora"
        />
        <img
          class="hulk"
          style="width: 55%"
          src="assets/images/hulk.jpg"
          alt="hulk"
        />

        <div class="text">
          <h4 style="color: #6f9439">Thor</h4>
          <h4 style="color: #231991; text-shadow: #834591">Iron Man</h4>
          <h4 style="color: #6f9439">Hulk</h4>
          <hr />
          <p>Follow us on</p>
          <i class="fa-brands fa-square-facebook"></i>
          <!-- <i class="fa-brands fa-tumblr"></i> -->
        </div>

        <div class="green-box">
          <button>2022</button>
        </div>
      </div>
      <div class="container-3"></div>
    </div>
  </body>
</html>
