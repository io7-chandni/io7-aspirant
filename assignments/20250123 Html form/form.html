<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-form-section">
      <form>
        <div class="individual-form">
          <label for="First name">First name:</label>
          <input
            class="individual-input"
            id="First name"
            type="text"
            placeholder="Please enter your first name"
            minlength="3"
          />
        </div>

        <div class="individual-form">
          <label for="Last name">Last name:</label>
          <input
            class="individual-input"
            id="Last name"
            type="text"
            placeholder="Please enter your last name"
            readonly
          />
        </div>

        <div class="individual-form">
          <label for="Email">Email:</label>
          <input
            class="individual-input"
            id="Email"
            type="text"
            placeholder="Please enter your Email Address"
          />
        </div>

        <div class="individual-form">
          <label for="mobile">Mobile:</label>
          <input
            class="individual-input"
            id="Mobile"
            type="tel"
            placeholder="Please enter your tel. number"
            pattern="[0-9]-{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>

        <div class="individual-form">
          <label for="Password">Password:</label>
          <input
            class="individual-input"
            id="Password"
            type="Password"
            placeholder="Please enter your Password"
          />
        </div>

        <div class="individual-form">
          <label for="confirm-Password">Password:</label>
          <input
            class="individual-input"
            id="conform-Password"
            type="confirm-Password"
            placeholder="Please enter your confirm Password"
          />
        </div>

        <div class="individual-form">
          <label for="Age">Age:</label>
          <input
            class="individual-input"
            id="age"
            type="number"
            placeholder="Please enter your Age"
            max="99"
            min="18"
          />
        </div>

        <div class="individual-form">
          <label for="Dob">Date of birth:</label>
          <input
            class="individual-input"
            id="dob"
            type="date"
            value="2025-01-23"
            max="2020-01-01"
            min="2025-01-20"
          />
        </div>

        <div class="individual-form">
          <label for="Dot">Birth time:</label>
          <input
            class="individual-input"
            id="bt"
            type="time"
            value="15:30"
            min="08:00"
            max="18:30"
          />
        </div>

        <div class="individual-form">
          <label for="Datetime">Birth time:</label>
          <input
            class="individual-input"
            id="datetime"
            type="datetime-local"
            value="2015-02-28T15:30"
            min="2025-01-15T05:30"
            max="2015-02-28T20:30"
          />
        </div>

        <div class="individual-form">
          <label for="website">website:</label>
          <input class="individual-input" id="website" type="url" />
        </div>

        <div class="individual-form">
          <label>Gender:</label>
          <div class="gender">
            <input id="gender" type="radio" />
            <label for="male">Male</label>

            <input id="gender" type="radio" checked />
            <label for="female">Female</label>

            <input id="gender" type="radio" />
            <label for="trans">trans</label>
          </div>
        </div>

        <div class="individual-form">
          <label>Hobbies</label>
          <input id="Cricket" type="checkbox" />
          <label for="Cricket">Cricket:</label>

          <input id="Chess" type="checkbox" />
          <label for="Chess">Chess:</label>
        </div>

        <div class="individual-form">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
