<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-form-section">
      <form>
        <fieldset>
          <legend>User information</legend>
          <div class="individual-form">
            <label for="First name">First name:</label>
            <input
              class="individual-input"
              id="First name"
              type="text"
              placeholder="Please enter your first name"
              minlength="3"
            />
          </div>

          <div class="individual-form">
            <label for="Last name">Last name:</label>
            <input
              class="individual-input"
              id="Last name"
              type="text"
              placeholder="Please enter your last name"
              readonly
            />
          </div>

          <div class="individual-form">
            <label for="Email">Email:</label>
            <input
              class="individual-input"
              id="Email"
              type="text"
              placeholder="Please enter your Email Address"
            />
          </div>

          <div class="individual-form">
            <label for="mobile">Mobile:</label>
            <input
              class="individual-input"
              id="Mobile"
              type="tel"
              placeholder="Please enter your tel. number"
              pattern="[0-9]-{3}-[0-9]{2}-[0-9]{3}"
            />
          </div>

          <div class="individual-form">
            <label for="Password">Password:</label>
            <input
              class="individual-input"
              id="Password"
              type="Password"
              placeholder="Please enter your Password"
            />
          </div>

          <div class="individual-form">
            <label for="confirm-Password">Confirm Password:</label>
            <input
              class="individual-input"
              id="conform-Password"
              type="confirm-Password"
              placeholder="Please enter your confirm Password"
            />
          </div>
        </fieldset>

        <div class="individual-form">
          <label for="Age">Age:</label>
          <input
            class="individual-input"
            id="age"
            type="number"
            placeholder="Please enter your Age"
            max="99"
            min="18"
          />
        </div>

        <div class="individual-form">
          <label for="Dob">Date of birth:</label>
          <input
            class="individual-input"
            id="dob"
            type="date"
            value="2025-01-23"
            max="2020-01-01"
            min="2025-01-20"
          />
        </div>

        <div class="individual-form">
          <label for="Dot">Birth time:</label>
          <input
            class="individual-input"
            id="bt"
            type="time"
            value="15:30"
            min="08:00"
            max="18:30"
          />
        </div>

        <div class="individual-form">
          <label for="Datetime">Birth time:</label>
          <input
            class="individual-input"
            id="datetime"
            type="datetime-local"
            value="2015-02-28T15:30"
            min="2025-01-15T05:30"
            max="2015-02-28T20:30"
          />
        </div>

        <div class="individual-form">
          <label for="website">website:</label>
          <input class="individual-input" id="website" type="url" />
        </div>

        <div class="individual-form">
          <label>Gender:</label>
          <div class="gender">
            <input id="gender" type="radio" />
            <label for="male">Male</label>

            <input id="gender" type="radio" checked />
            <label for="female">Female</label>

            <input id="gender" type="radio" />
            <label for="trans">trans</label>
          </div>
        </div>

        <div class="individual-form">
          <label>Hobbies</label>

          <div style="display: inline-block">
            <input id="Cricket" type="checkbox" disabled />
            <label for="Cricket">Cricket:</label>
            <br />
            <input id="Chess" type="checkbox" checked />
            <label for="Chess">Chess:</label>
            <br />
            <input id="Books-reading" type="checkbox" checked disabled />
            <label for="Books-reading">Books-reading:</label>
          </div>
        </div>

        <div class="individual-form">
          <label for="Price-range">Price-range:</label>
          <input
            id="Price-range"
            type="range"
            style="width: 50%; color: grey"
          />
        </div>

        <div class="individual-form">
          <label for="color">Select your color:</label>
          <input id="color" style="width: 50%" type="color" value="#ff000f" />
        </div>

        <div class="individual-form">
          <label for="image">Select-image</label>
          <input
            id="image"
            style="width: 50%"
            type="image"
            src="assets/image/image.jpg"
          />
        </div>

        <div class="individual-form">
          <label for="file">Select file:</label>
          <input id="file" type="file" accept="image/jpg, image/png" />
        </div>

        <div class="individual-form">
          <input type="submit" value="Register" />
          <input type="button" value="click" />
          <input type="reset" value="reset" />
          <button class="submit-button">submit</button>
        </div>

        <fieldset>
          <legend>Address details</legend>
          <label for="aadress">Address</label>
          <textarea
            id="address"
            rows="5"
            cols="10"
            placeholder="Please enter your address"
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Selection</legend>
          <label>Select your option</label>
          <select>
            <option value="chandni">chandni</option>
            <option value="cheenu">cheenu</option>
          </select>
        </fieldset>
      </form>
    </div>
  </body>
</html>
