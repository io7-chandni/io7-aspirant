<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="main-form-section">
      <h1 style="color: rgb(236, 193, 113)">YourCompany</h1>
      <form>
        <div class="individual-form">
          <div class="individual-form1">
            <h5>Sign Up for Our Newsletter</h5>
            <p>
              Fill out your information below to be signed up for our
              informative newsletter.
            </p>
          </div>
        </div>

        <div class="individual-form2">
          <label for="First Name">First Name</label>
          <input id="First Name" type="text" placeholder="First Name" />

          <label for="Last Name">Last Name</label>
          <input type="Last Name" type="text" placeholder="Last Name" />
          <br />
          <label for="Email Address">Email Address</label>
          <input
            class="individual-input"
            type="Email Address"
            type="text"
            placeholder="Email Address"
          />
          <br />
          <label for="Company">Company</label>
          <input
            class="individual-input"
            type="Company"
            type="text"
            placeholder="Company"
          />
          <p>Add me to your mailing list</p>
          <br />
          <input
            id="I agree to receive e-mails from your company and your terms and consition"
            type="checkbox"
          />
          <label for=""
            >I agree to receive e-mails from your company and your terms and
            consition:</label>
         <div class="individual-form3">Sign Me Up</div>

        </div>
      </form>
    </div>
  </body>
</html>
