<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Anton&family=Bahianita&family=Barriecito&family=Bebas+Neue&family=Caveat:wght@400..700&family=Creepster&family=DM+Serif+Text:ital@0;1&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Giga:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans+Cuneiform&family=Noto+Serif+Todhri&family=Orbitron:wght@400..900&family=Playwrite+HU+Guides&family=Playwrite+IN:wght@100..400&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up form</title>
    <link rel="stylesheet" href="signupform.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="signup-box">
        <div class="image-section">
          <div class="image-section-1">
            <h1 style="padding-top: 160%">Welcome to signup form</h1>
            <br />
            <p>
              Far far away, behind the word mountains, far from the countries
              Vokalia and Consonantia, there live the blind texts.
            </p>
          </div>
        </div>
        <div class="form-section">
          <h1>Create an account</h1>
          <div>
            <b><label for="Full Name">Full Name</label></b>
            <input class="input-box" type="text" placeholder="Full Name" />
          </div>

          <div>
            <b><label for="Email Address">Email Address</label></b>
            <input class="input-box" type="text" placeholder="Email Address" />
          </div>

          <div>
            <b><label for="Phone no.">Phone no.</label></b>
            <input class="input-box" type="text" placeholder="+01" />
          </div>

          <div>
            <b><label for="Password">Password</label></b>
            <input class="input-box" type="text" placeholder="Password" />
          </div>

          <div>
            <b><label for="Website">Website</label></b>
            <input class="input-box" type="text" placeholder="Website" />
          </div>

          <div>
            <input type="checkbox" checked />
            <p style="color: grey">
              I Agree All Statements In Terms Of Service
            </p>
          </div>

          <div>
            <button>Create an account</button>
          </div>
          <br /><br />
          <hr />

          <div>
            <p style="margin-left: 26%; color: grey">
              Signup with this services
            </p>
          </div>
          <br /><br />

          <div class="icons">
            <i style="width: 20%" class="fa-brands fa-google"></i>
            <i style="width: 20%" class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>

          <div style="margin-left: 20%">
            <p>I'm already a member! Sign In</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
